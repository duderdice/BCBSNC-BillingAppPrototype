<ion-header>

  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="balance">
        <ion-icon
            class="balance-header"
            name="alert"></ion-icon>
        <span class="balance-header">Outstanding Balance</span>
        <span class="balance-due">$123.84</span>
    </div>

    <button
        class="billing-history-button"
        [navPush]="billingHistoryPage"
        ion-button block>
        <div></div>
        <span>View Billing History</span>
        <ion-icon name="arrow-forward"></ion-icon>
    </button>

    <ion-list>
        <ion-item>
            <div class="user-info">
                <ion-icon class="user-picture" name="contact"></ion-icon>
                <div>
                    <span>John Smith</span>
                    <span class="acct-no">Account Number: 15664785</span>
                </div>
            </div>
        </ion-item>
        <ion-item>
            <div class="user-detail">
                <span class="info">Name</span>
                <span>John Smith</span>
            </div>
        </ion-item>
        <ion-item>
            <div class="user-detail">
                <span class="info">Street Address</span>
                <span>123 Main Street</span>
                <span>Durham, NC 27707</span>
            </div>
        </ion-item>
        <ion-item>
            <div class="user-detail">
                <span class="info">Phone Number</span>
                <span>(555)555-1234</span>
            </div>
        </ion-item>
        <ion-item>
            <div class="user-detail">
                <span class="info">Date of Birth</span>
                <span>August 1, 1976</span>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
